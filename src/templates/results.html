<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Index Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            text-align: center;
        }
        .aqi-info {
            margin: 20px 0;
        }
        .back-button {
            padding: 10px 20px;
            background-color: #f0ad4e;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #ec971f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Air Quality Index (AQI) Information</h1>
        <div class="aqi-info">
            <h2>City: {{ aqi_data.city }}</h2>
            <p>Current AQI: <strong>{{ aqi_data.aqi }}</strong></p>
            <!-- TODO: Include historical data graph here -->
        </div>
        <a href="/" class="back-button">New Search</a>
    </div>
</body>
</html>
